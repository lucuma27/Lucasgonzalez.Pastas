    <main>
        <h1 class="titucont">Contacto</h1>
        <div class="contacto">
            <form class="formulario" action="#" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form3">
                <div>
                    <label for="nombre" class="letra"> Tu nombre y apellido </label> <br>
                    <input class="edit_label" type="text" name="nombre" placeholder="Nombre y apellido" required />
                    
                </div> <br>
                <div>
                    <label for="mail" class="letra"> Tu Correo electrónico</label> <br>
                    <input class="edit_label" type="email" name="mail" placeholder="Escribí tu correo" required />
                </div> <br>
                <div>

                <label for="telefono" class="letra"> Tu teléfono</label> <br>
                <input class="edit_label" type="number" name="telefono" placeholder="Escribí tu numero" />
            </div> <br>

                <div>
                    <label for="pasta fav" class="letra">¡Mientras contános cual es tu pasta favorita!</label><br>
                    <select name="pasta fav" class="edit_label">
                        <option></option>
                        <option>Sorrentinos</option>
                        <option>Canelones</option>
                        <option>Spaghettis</option>
                        <option>Ravioles</option>
                        <option>Raviolones</option>
                        <option>Lasagna</option>
                    </select>
                </div>

            </div>
            <div class="form2">
                <div>
                    <label for="Comentario" class="letra"> ¿Que querés decirnos? </label> <br>
                    <textarea class="edit_label2" name="Comentario" cols="30" rows="10"
                        placeholder="Dejános tu comentario" required></textarea><br />
                </div> 
                <div>

                <input class="edit_label2" type="submit" name="Enviar" /> <br> <br>
                <input class="edit_label2" type="reset" name="Borra" />
                </div>

            </div>

            </form>
